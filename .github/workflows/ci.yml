on:
  pull_request:
    branches:
      - main

name: "Build & Release"
jobs:
  build: Build & Release
  runs-on: ubuntu-latest
  steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
      flutter-version: 3.19.0
    - run: flutter pub get
    - run: flutter test
    - run: flutter build apk
    